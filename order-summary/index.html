<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="static/img/favicon-32x32.png">
  <link rel="stylesheet" href="static/css/main.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main-container">
    <img src="static/img/illustration-hero.svg" alt="" class="main-container__dancer">
    <div class="main-container__flex-container">

      <div class="main-container__flex-container__text">
        <h3>Order Summary</h3>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="main-container__flex-container__plan">
        <img src="static/img/icon-music.svg" alt="" class="music-icon">
        <div class="plan-item">
          <span class="plan-item__plan">Annual Plan</span>
          <span class="plan-item__plan-details">$59.99/year</span>
        </div>
        
        <a href="#" class="change">change</a>
      </div>
      <div class="main-container__flex-container__buttons">
        <div class="main-container__flex-container__buttons__proceed">
          Proceed to Payment
        </div>
        <div class="main-container__flex-container__buttons__cancel">
          <span>Cancel Order</span> 
        </div>
      </div>

    </div>
    
  </div>




 
  

</body>
</html>
