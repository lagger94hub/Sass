<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="static/css/main.css">
  <link rel="shortcut icon" href="static/media/imgs/favicon-32x32.png" 
  type="image/png">
  


</head>
<body>
  <div class="main-container">
    <div class="grid gap-16p">
      <div class="item-1">
        <div class="wrap-1">
          <div class="top flex-row fjust-evenly falign-center"> 
            <div  class="avatar">

            </div>
            <div class="bio">
              <p>Report for</p>
              <p>Jeremy Robson</p>
            </div>
          </div>
          <div id="times" class="bottom flex-row fjust-around">
            <span>Daily</span>
            <span class="active">Weekly</span>
            <span>Monthly</span>
          </div>
        </div>
      </div>
      <div class="grid-item-2">
        <div class="wrapper-2">
          <div class="top">
          </div>
          <div class="bottom">
            <div class="type flex-row fjust-between">
              <span>work</span>
              <span><i class="fas fa-ellipsis-h"></i></span>
            </div>
            <div id="work" class="time flex-row fjust-between falign-center">
              <span>32hrs</span>
              <span>Last Week- 36hrs</span>
            </div>
          </div>
        </div>
      </div>
      <div class="grid-item-3">
        <div class="wrapper-3">
          <div class="top">
          </div>
          <div class="bottom">
            <div class="type flex-row fjust-between">
              <span>play</span>
              <span><i class="fas fa-ellipsis-h"></i></span>
            </div>
            <div id="play" class="time flex-row fjust-between falign-center">
              <span>32hrs</span>
              <span>Last Week- 36hrs</span>
            </div>
          </div>
        </div>
      </div>
      <div class="grid-item-4">
        <div class="wrapper-4">
          <div class="top">
          </div>
          <div class="bottom">
            <div class="type flex-row fjust-between">
              <span>study</span>
              <span><i class="fas fa-ellipsis-h"></i></span>
            </div>
            <div id="study" class="time flex-row fjust-between falign-center">
              <span>32hrs</span>
              <span>Last Week- 36hrs</span>
            </div>
          </div>
        </div>
      </div>
      <div class="grid-item-5">
        <div class="wrapper-5">
          <div class="top">
          </div>
          <div class="bottom">
            <div class="type flex-row fjust-between">
              <span>Exercise</span>
              <span><i class="fas fa-ellipsis-h"></i></span>
            </div>
            <div id="exercise" class="time flex-row fjust-between falign-center">
              <span>32hrs</span>
              <span>Last Week- 36hrs</span>
            </div>
          </div>
        </div>
      </div>
      <div class="grid-item-6">
        <div class="wrapper-6">
          <div class="top">
          </div>
          <div class="bottom">
            <div   class="type flex-row fjust-between">
              <span>Social</span>
              <span><i class="fas fa-ellipsis-h"></i></span>
            </div>
            <div id="social" class="time flex-row fjust-between falign-center">
              <span>32hrs</span>
              <span>Last Week- 36hrs</span>
            </div>
          </div>
        </div>
      </div>
      <div class="grid-item-7">
        <div class="wrapper-7">
          <div class="top">
          </div>
          <div class="bottom">
            <div class="type flex-row fjust-between">
              <span>Self Care</span>
              <span><i class="fas fa-ellipsis-h"></i></span>
            </div>
            <div id="selfCare"  class="time flex-row fjust-between falign-center">
              <span>32hrs</span>
              <span>Last Week- 36hrs</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="static/js/main.js"></script>
</body>
</html>
